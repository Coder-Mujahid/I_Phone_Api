<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apple shop API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body class="w-11/12 mx-auto scroll-smooth bg-white">
    <header>
        <div class="navbar bg-base-100 py-5 rounded-xl bg-slate-100">
            <div class="flex-1">
                <aside>
                    <img class="w-12 mx-2" src="img/logo.png" alt="img">
                </aside>
                <span class="text-3xl hidden lg:block font-semibold capitalize text-slate-800 pl-5">I Phone shop</span>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered w-24 lg:w-auto" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="img/mijahid.png" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <!-- heading text------------------------- -->
    <section>
        <h2 class="text-2xl lg:text-5xl font-semibold capitalize text-center p-5 text-rose-400">Apple shop</h2>
    </section>

    <section class="md:grid grid-cols-3 gap-3 ">
      <section id="display" class="w-full md:grid lg:grid-cols-3 md:grid-cols-2 items-center col-span-2 justify-center gap-5"> 

      </section>

    <div class="col-span-1 min-h-screen  shadow-lg shadow-black p-3 rounded-lg">
        <h2 class="card-title capitalize py-2 "><i class='bx bxs-cart-alt font-semibold text-2xl text-red-500 pr-5'></i>cart section</h2>
        <div class="border-2 border-black rounded-lg">
        <h2 class="card-title capitalize px-2 py-2">total price :-$ <span class="text-red-500" id="total_price">00</span></h2>
        <ul id="list" class="p-3">
        
            
        </ul>
        </div>
        <button onclick="alarta()" class="btn bg-slate-400 btn-ghost font-semibold text-lg w-full  my-3">pay now</button>
    </div>
    </section>



    

    <script src="api.js"></script>
</body>
</html>
